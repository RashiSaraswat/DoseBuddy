<form method="POST">
    <label>Medicine Name:</label>
    <input name="name" value="{{ med.name }}" required>

    <label>Dosage:</label>
    <input name="dosage" value="{{ med.dosage }}" required>

    <label>Time:</label>
    <input type="time" name="time" value="{{ med.time }}" required>

    <label>Food Instruction:</label>
    <select name="food">
        <option value="before" {% if med.food_type=='before' %}selected{% endif %}>Before Food</option>
        <option value="after" {% if med.food_type=='after' %}selected{% endif %}>After Food</option>
    </select>

    <button type="submit">Update Medicine</button>
</form>
