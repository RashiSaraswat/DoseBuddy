<!DOCTYPE html>
<html>
<head>
    <title>Medicine Added - MediClock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="text-align:center; padding:50px;">

        <h2>✅ Medicine Added Successfully!</h2>

        <!-- Display AI conflict warnings -->
        {% if warning %}
            <div style="margin-top:20px; background-color:#fff3cd; color:#856404; padding:15px; border-radius:8px; display:inline-block;">
                <h4>⚠️ Warnings / Suggestions:</h4>
                <ul>
                    {% for w in warning %}
                        <li>{{ w }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}

        <div style="margin-top:30px;">
            <a href="/add" class="btn">Add Another Medicine</a>
            <a href="/index" class="btn">Go to Dashboard</a>
        </div>

    </div>
</body>
</html>
